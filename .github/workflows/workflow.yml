name: nodejsproj
run-name: ${{ github.actor }}
on: [push, workflow_dispatch]
jobs:
    job-1:
        name: my _first_project
        runs-on: ubuntu-latest
        steps:
            - name: clone repo
              uses: actions/checkout@v4
            - name: install nodejs
              uses: actions/setup-node@v4
              with: 
                node-version: '22.17.0'
            - name: install dependencies
              run: npm ci
            - name: run tests
              run: npm test 
